<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? üíï</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 80px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ff6b9d;
      margin-bottom: 50px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      position: relative;
      height: 80px;
      align-items: center;
    }

    button {
      font-size: 1.5em;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #666;
      box-shadow: 0 10px 30px rgba(168, 237, 234, 0.4);
      transition: all 0.3s ease;
    }

    .celebration {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 107, 157, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .celebration.show {
      display: flex;
    }

    .celebration-content {
      text-align: center;
      color: white;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .celebration-content h2 {
      font-size: 5em;
      margin-bottom: 20px;
    }

    .celebration-content p {
      font-size: 2em;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Ishu, Will You Be My Valentine? üíï</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <div class="celebration-content">
      <h2>üéâ Yay! üéâ</h2>
      <p>I knew you'd say yes! üíñ</p>
      <p style="font-size: 1.2em; margin-top: 20px; opacity: 0.9;">As if you had a choice... üòè</p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebration = document.getElementById('celebration');
    const hearts = document.getElementById('hearts');

    // Function to get random position
    function getRandomPosition() {
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      // Get window dimensions
      const maxX = window.innerWidth - btnRect.width - 40;
      const maxY = window.innerHeight - btnRect.height - 40;
      
      // Generate random position
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      return { x: randomX, y: randomY };
    }

    // Move No button on hover
    noBtn.addEventListener('mouseenter', () => {
      const pos = getRandomPosition();
      noBtn.style.position = 'fixed';
      noBtn.style.left = pos.x + 'px';
      noBtn.style.top = pos.y + 'px';
    });

    // Prevent clicking No button (extra safety)
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const pos = getRandomPosition();
      noBtn.style.left = pos.x + 'px';
      noBtn.style.top = pos.y + 'px';
    });

    // Yes button celebration
    yesBtn.addEventListener('click', () => {
      celebration.classList.add('show');
      createHearts();
    });

    // Create falling hearts
    function createHearts() {
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.textContent = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
          heart.style.animationDelay = Math.random() * 2 + 's';
          hearts.appendChild(heart);
          
          // Remove heart after animation
          setTimeout(() => {
            heart.remove();
          }, 5000);
        }, i * 100);
      }
    }
  </script>
</body>
</html>
